<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px ;
            border-style: solid;
            border-color: darkslategray;
            
            padding: 10px 10px 10px 10px;

            margin: 10px 10px 10px 10px;
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-leval, mas os <a href="#"> links são exemplos de inline-level </a>Vamos ver como isso tudo funciona</p>
</body>
</html>
