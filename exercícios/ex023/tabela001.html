<body>
    <h1>Minha primeira tabela</h1>

        Table=tabela
            Table Rows = linha de tabela

        <tr><!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr> 
        <TR>
            <td>A2</td>
